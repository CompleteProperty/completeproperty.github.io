<section>
  <div class="container">
    <div class="row">
      {% for item in site.data.team %}
      <div class="col-md-4 col-sm-6">
        <div class="image-tile outer-title text-center">
          <img alt="Pic" src="{{item.image_url}}">
          <div class="title mb16">
            <h5 class="uppercase mb0">{{item.name}}</h5>
            <span>{{item.title}}</span>
          </div>
          <p class="mb0">
            {{item.about}}
          </p>
        </div>
      </div>
      {% endfor %}

    </div>

  </div>

</section>
