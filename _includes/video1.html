<!-- embed iframe video -->
<section class="bg-secondary">
  <div class="container">
    <div class="row v-align-children">
      <div class="col-md-7 col-sm-6 text-center mb-xs-24">
        <div class="embed-video-container embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="http://player.vimeo.com/video/120433187?badge=0&amp;title=0&amp;byline=0&amp;title=0" allowfullscreen="allowfullscreen"></iframe>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1">
        <h3>{{include.headline}}</h3>
        <p>
          {{include.content}}
        </p>
      </div>
    </div>
  </div>
</section>
