---
layout: foundry
---

<section class="page-title page-title-4 bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class="uppercase mb0">Dabble Blog</h3>
      </div>
      <div class="col-md-6 text-right">
        <ol class="breadcrumb breadcrumb-2">
          <li>
            <a href="/">Home</a>
          </li>
          <li class="active">Blog</li>
        </ol>
      </div>
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
</section>
<section>
  <div class="container">
    {% for post in site.posts %}
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <div class="feed-item mb96 mb-xs-48">
          <div class="row mb16 mb-xs-0">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
              <h6 class="uppercase mb16 mb-xs-8">{{ post.date | date: date_format }}</h6>
              <h3><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
            </div>
          </div>
          <div class="row mb32 mb-xs-16">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
              {{post.content}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
              <a class="mb48 mb-xs-32 btn btn-lg" href="#">Share Article</a>
              <hr>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
</section>
